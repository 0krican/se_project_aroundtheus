<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="ie=edge" http-equiv="X-UA-Compatible" />
  <title>Around the U.S.</title>
  <link href="./pages/index.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="./images/logo.svg" alt="Around the U.S Logo" class="header__image" />
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/jacques-cousteau.jpg" alt="Avatar" class="profile__image" />
        <div class="profile__info">
          <h1 class="profile__title" id="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
          <p class="profile__description" id="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" id="add-card-button" type="button"></button>
      </section>

      <section class="cards page__section">
        <ul class="cards__list" id="cards__list"></ul>
        <template id="card-template">
          <li class="card">
            <img class="card__image" src="" alt="">
            <div class="card__description">
              <h2 class="card__title"></h2>
              <button class="card__like-button" type="button"></button>
            </div>
            <button class="card__delete-button" type="button" aria-label="Delete"></button>
          </li>
        </template>
      </section>
    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">Â© 2024 Around The U.S.</p>
    </footer>
  </div>

  <div class="modal">
    <div class="modal__container">
      <button class="modal__close-button" type="button"></button>
      <form class="modal__form" name="edit-profile">
        <h2 class="modal__title">Edit profile</h2>
        <div class="modal__input-container">
          <input type="text" class="modal__input" id="name-input" name="name" placeholder="Name" required minlength="2" maxlength="40" />
          <span class="modal__error" id="name-input-error"></span>
        </div>
        <div class="modal__input-container">
          <input type="text" class="modal__input" id="description-input" name="description" placeholder="Description" required minlength="2" maxlength="200" />
          <span class="modal__error" id="description-input-error"></span>
        </div>
        <button type="submit" class="modal__save-button">Save</button>
      </form>
    </div>
  </div>

  <div class="modal" id="add-card-modal">
    <div class="modal__container">
      <button class="modal__close-button" type="button" id="add-card-close"></button>
      <form class="modal__form" name="add-card-form">
        <h2 class="modal__title">New place</h2>
        <div class="modal__input-container">
          <input type="text" class="modal__input" id="place-input" name="place" placeholder="Title" required minlength="2" maxlength="30" />
          <span class="modal__error" id="place-input-error"></span>
        </div>
        <div class="modal__input-container">
          <input type="url" class="modal__input" id="link-input" name="link" placeholder="Image link" required />
          <span class="modal__error" id="link-input-error"></span>
        </div>
        <button type="submit" class="modal__save-button">Save</button>
      </form>
    </div>
  </div>

  <div class="modal" id="preview-modal">
    <div class="modal__container modal__container_type_preview">
      <button class="modal__close-button" type="button" id="preview-close"></button>
      <img src="#" alt="" class="modal__image" id="preview-image" />
      <p class="modal__caption" id="preview-caption"></p>
    </div>
  </div>

  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
